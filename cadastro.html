<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/inputs.css">

    <title>Página de cadastro</title>
</head>
<body>
    <div style="scale: 1.75; display: flex; flex-direction: column; align-items: center;">
        <h1>Cadastro</h1>
        <h6>Apesar de ser para estudo</h6>
        <h6>os dados serão salvos, portanto</h6>
        <h6>não coloque seus dados reais!!</h6>
        <br>
        <div id="cadastro">
            <label for="usuario">Nome do usuário:</label>
            <input id="usuario" type="text" placeholder="digite aqui" minlength="3">
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="digite aqui" minlength="3">
            <br>
            <label for="senha">Senha:</label>
            <input id="senha" type="password" placeholder="digite aqui" minlength="3">
            <br>
            <button onclick="filtroDados()">Enviar</button>
            <br>
            <a href="index.html">Já tenho uma conta</a>
        </div>
    </div>

    <!-- <script src="scripts/geral.js"></script> -->
    <script src="scripts/cadastro.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
